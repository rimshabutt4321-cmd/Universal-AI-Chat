<!DOCTYPE html>
<html lang="en" class="h-full antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9', // Sky 500
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#131314', // Gemini Dark
                            surface: '#1e1f20',
                            border: '#444746'
                        }
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                                color: 'inherit',
                                a: { color: '#3b82f6', textDecoration: 'none', '&:hover': { textDecoration: 'underline' } },
                                code: { color: '#ec4899', backgroundColor: 'rgba(0,0,0,0.05)', padding: '2px 4px', borderRadius: '4px', fontWeight: '400' },
                                'code::before': { content: '""' },
                                'code::after': { content: '""' },
                                pre: { backgroundColor: '#1f2937', color: '#f3f4f6', borderRadius: '0.5rem' },
                            },
                        },
                        dark: {
                            css: {
                                color: '#e5e7eb',
                                code: { backgroundColor: 'rgba(255,255,255,0.1)' },
                                pre: { backgroundColor: '#111827' },
                            }
                        }
                    }),
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Typography Override for Markdown */
        .prose p { margin-bottom: 0.75em; }
        .prose pre { margin: 1em 0; padding: 1em; overflow-x: auto; }
        
        /* Mobile fixes */
        .ios-h-screen { height: 100vh; height: 100dvh; }
        
        /* Loader Animation */
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Cursor blinking for streaming */
        .cursor-blink::after {
            content: "â–‹";
            animation: blink 1s step-start infinite;
            color: currentColor;
            margin-left: 2px;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-white dark:bg-dark-bg text-gray-900 dark:text-gray-100 h-full overflow-hidden transition-colors duration-200">

    <div id="loading" class="fixed inset-0 z-[100] bg-white dark:bg-dark-bg flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <div class="text-lg font-medium animate-pulse">Initializing Interface...</div>
    </div>

    <div id="app" class="flex h-full relative opacity-0 transition-opacity duration-500">
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden transition-opacity" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-72 bg-gray-50 dark:bg-dark-surface border-r border-gray-200 dark:border-dark-border transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col h-full">
            
            <div class="p-4 flex items-center justify-between border-b border-gray-200 dark:border-dark-border">
                <div class="flex items-center gap-2 cursor-pointer" onclick="createNewChat()">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold">AI</div>
                    <span class="font-semibold text-lg tracking-tight">Gemini Clone</span>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden p-2 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="p-3">
                <button onclick="createNewChat()" class="w-full flex items-center gap-3 px-4 py-3 bg-gray-200 dark:bg-gray-700/50 hover:bg-gray-300 dark:hover:bg-gray-700 rounded-full transition-colors text-sm font-medium text-gray-700 dark:text-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    New Chat
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-2 space-y-1" id="chat-list">
                </div>

            <div class="p-3 border-t border-gray-200 dark:border-dark-border">
                <button onclick="openSettings()" class="flex items-center gap-3 w-full px-4 py-3 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg text-sm transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full w-full bg-white dark:bg-dark-bg relative">
            
            <header class="flex md:hidden items-center justify-between p-3 border-b border-gray-100 dark:border-dark-border bg-white/90 dark:bg-dark-bg/90 backdrop-blur sticky top-0 z-10">
                <button onclick="toggleSidebar()" class="p-2 -ml-2 text-gray-600 dark:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <span id="mobile-title" class="font-medium text-sm truncate max-w-[200px]">New Chat</span>
                <div class="w-8"></div> </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-32">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center opacity-50 space-y-4">
                    <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-400 to-purple-500 opacity-20"></div>
                    <p class="text-xl font-medium">How can I help you today?</p>
                </div>
                </div>

            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-white via-white to-transparent dark:from-dark-bg dark:via-dark-bg pt-10 pb-4 px-4">
                <div class="max-w-3xl mx-auto">
                    <button id="scroll-btn" onclick="scrollToBottom()" class="hidden absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-100 dark:bg-gray-700 rounded-full p-2 shadow-md">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                    </button>

                    <div class="relative flex items-end gap-2 bg-gray-100 dark:bg-dark-surface rounded-3xl border border-transparent focus-within:border-gray-300 dark:focus-within:border-gray-500 transition-colors shadow-sm p-2">
                        <textarea 
                            id="user-input" 
                            rows="1" 
                            placeholder="Message Gemini Clone..." 
                            class="w-full bg-transparent border-0 focus:ring-0 resize-none py-3 pl-4 pr-12 max-h-48 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 leading-relaxed"
                            oninput="autoResize(this)"
                            onkeydown="handleEnter(event)"></textarea>
                        
                        <button id="send-btn" onclick="sendMessage()" class="absolute right-2 bottom-2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                            <svg class="w-5 h-5 transform rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                        </button>
                    </div>
                    <div class="text-center text-xs text-gray-400 mt-2">
                        AI can make mistakes. Check important info.
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeSettings()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white dark:bg-dark-surface rounded-2xl shadow-2xl p-6 border border-gray-200 dark:border-dark-border animate-fade-in-up">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="font-medium">Dark Mode</span>
                    <button id="theme-toggle" onclick="toggleTheme()" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-blue-600 transition-colors">
                        <span class="sr-only">Enable dark mode</span>
                        <span id="theme-knob" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-1 dark:translate-x-6"></span>
                    </button>
                </div>

                <hr class="border-gray-200 dark:border-gray-700">

                <div>
                    <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" placeholder="sk-or-..." class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Model Name</label>
                    <input type="text" id="model-input" value="deepseek/deepseek-r1:free" class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    <p class="text-xs text-gray-500 mt-1">Default: deepseek/deepseek-r1:free</p>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none" placeholder="You are a helpful assistant..."></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-2">
                <button onclick="closeSettings()" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG & STATE ---
        const DEFAULT_MODEL = "deepseek/deepseek-r1:free";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        
        let state = {
            apiKey: "",
            model: DEFAULT_MODEL,
            systemPrompt: "You are a helpful AI assistant. Be concise and accurate.",
            darkMode: false,
            chats: [], // Array of { id, title, messages: [] }
            currentChatId: null,
            isStreaming: false
        };

        // --- 2. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            applyTheme();
            
            // Mark library config
            marked.use({
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                }
            });

            // Initialize UI
            renderChatList();
            if (state.chats.length > 0) {
                loadChat(state.chats[0].id);
            } else {
                createNewChat();
            }

            // Remove loader
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').classList.remove('opacity-0');
            }, 500);
        });

        // --- 3. STORAGE & STATE MANAGEMENT ---
        function loadState() {
            const saved = localStorage.getItem('gemini_clone_state');
            if (saved) {
                const parsed = JSON.parse(saved);
                state = { ...state, ...parsed };
                // Ensure default values if specific fields missing
                if(!state.model) state.model = DEFAULT_MODEL;
            }
            // Populate settings modal
            document.getElementById('api-key-input').value = state.apiKey || '';
            document.getElementById('model-input').value = state.model || DEFAULT_MODEL;
            document.getElementById('system-prompt-input').value = state.systemPrompt || '';
        }

        function saveState() {
            // Don't save isStreaming state
            const toSave = { ...state, isStreaming: false };
            localStorage.setItem('gemini_clone_state', JSON.stringify(toSave));
        }

        // --- 4. THEME LOGIC ---
        function applyTheme() {
            const html = document.documentElement;
            const knob = document.getElementById('theme-knob');
            
            if (state.darkMode) {
                html.classList.add('dark');
                knob.classList.add('translate-x-6');
                knob.classList.remove('translate-x-1');
            } else {
                html.classList.remove('dark');
                knob.classList.remove('translate-x-6');
                knob.classList.add('translate-x-1');
            }
        }

        function toggleTheme() {
            state.darkMode = !state.darkMode;
            applyTheme();
            saveState();
        }

        // --- 5. CHAT MANAGEMENT ---
        function createNewChat() {
            const id = Date.now().toString();
            const newChat = {
                id: id,
                title: "New Chat",
                messages: []
            };
            state.chats.unshift(newChat);
            state.currentChatId = id;
            saveState();
            renderChatList();
            renderMessages();
            
            // Mobile: Close sidebar if open
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
                document.getElementById('sidebar-overlay').classList.add('hidden');
            }
            
            // Focus input
            document.getElementById('user-input').focus();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            if (!confirm("Delete this chat?")) return;
            
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) {
                state.currentChatId = state.chats.length > 0 ? state.chats[0].id : null;
            }
            
            saveState();
            renderChatList();
            
            if (state.currentChatId) {
                loadChat(state.currentChatId);
            } else {
                createNewChat();
            }
        }

        function loadChat(id) {
            state.currentChatId = id;
            saveState();
            renderChatList(); // To update active state
            renderMessages();
            
            // Mobile sidebar logic
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
                document.getElementById('sidebar-overlay').classList.add('hidden');
            }
        }

        function updateChatTitle(id, text) {
            const chat = state.chats.find(c => c.id === id);
            if (chat) {
                // Generate title from first message if title is "New Chat"
                if (chat.title === "New Chat" && text) {
                    chat.title = text.slice(0, 30) + (text.length > 30 ? "..." : "");
                    renderChatList();
                    saveState();
                }
            }
        }

        // --- 6. UI RENDERING ---
        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            
            state.chats.forEach(chat => {
                const isActive = chat.id === state.currentChatId;
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-3 rounded-lg cursor-pointer text-sm transition-colors ${
                    isActive 
                        ? 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 font-medium' 
                        : 'hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300'
                }`;
                div.onclick = () => loadChat(chat.id);
                
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                        <span class="truncate">${escapeHtml(chat.title)}</span>
                    </div>
                    <button onclick="deleteChat(event, '${chat.id}')" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                `;
                list.appendChild(div);
            });
            
            // Update mobile title
            const current = state.chats.find(c => c.id === state.currentChatId);
            if(current) document.getElementById('mobile-title').innerText = current.title;
        }

        function renderMessages() {
            const container = document.getElementById('messages-container');
            const emptyState = document.getElementById('empty-state');
            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            
            container.innerHTML = '';
            
            if (!currentChat || currentChat.messages.length === 0) {
                container.appendChild(emptyState);
                emptyState.style.display = 'flex';
                return;
            }
            
            emptyState.style.display = 'none'; // Only keep this if you clone/append, but we are clearing innerHTML.
            
            currentChat.messages.forEach(msg => {
                appendMessageToDOM(msg.role, msg.content, false);
            });
            
            scrollToBottom();
        }

        function appendMessageToDOM(role, content, isStreaming = false) {
            const container = document.getElementById('messages-container');
            const div = document.createElement('div');
            const isUser = role === 'user';
            
            div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;
            
            const avatar = isUser 
                ? '' 
                : `<div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex-shrink-0 flex items-center justify-center text-white font-bold text-xs mt-1 mr-3">AI</div>`;
            
            const bubbleClass = isUser
                ? 'bg-blue-600 text-white rounded-[20px] rounded-br-sm px-5 py-3 max-w-[85%] md:max-w-[70%]'
                : 'text-gray-800 dark:text-gray-100 w-full max-w-[100%] prose dark:prose-dark';

            // Process Markdown safely
            let safeHTML = DOMPurify.sanitize(marked.parse(content));
            
            // Add blinking cursor if streaming last message
            if (isStreaming) {
                safeHTML += '<span class="cursor-blink"></span>';
            }

            div.innerHTML = `
                ${!isUser ? avatar : ''}
                <div class="${bubbleClass}">
                    ${isUser ? `<p class="whitespace-pre-wrap">${escapeHtml(content)}</p>` : safeHTML}
                </div>
            `;
            
            container.appendChild(div);
            return div;
        }

        // --- 7. INTERACTION LOGIC ---
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            if (textarea.value === '') textarea.style.height = 'auto';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        // --- 8. API & STREAMING CORE ---
        async function sendMessage() {
            if (state.isStreaming) return;

            const input = document.getElementById('user-input');
            const text = input.value.trim();
            const apiKey = state.apiKey || document.getElementById('api-key-input').value;

            if (!text) return;
            if (!apiKey) {
                alert("Please enter your OpenRouter API Key in Settings.");
                openSettings();
                return;
            }

            // UI Updates
            input.value = '';
            input.style.height = 'auto';
            state.isStreaming = true;
            document.getElementById('send-btn').disabled = true;
            document.getElementById('empty-state').style.display = 'none';

            // Add User Message
            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            currentChat.messages.push({ role: 'user', content: text });
            updateChatTitle(state.currentChatId, text);
            saveState();
            appendMessageToDOM('user', text);
            scrollToBottom();

            // Prepare AI Message Container
            const aiMsgObj = { role: 'assistant', content: '' };
            currentChat.messages.push(aiMsgObj);
            const aiMsgDiv = appendMessageToDOM('assistant', '', true); // Show blinking cursor
            const contentDiv = aiMsgDiv.querySelector('.prose');

            // API Request
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Universal AI Interface'
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...currentChat.messages.slice(0, -1) // Send history excluding the empty AI msg we just added
                        ],
                        stream: true
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                // Stream Reader
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const json = JSON.parse(line.slice(6));
                                const delta = json.choices[0].delta?.content || "";
                                accumulatedText += delta;
                                
                                // Render partial markdown + blinking cursor
                                contentDiv.innerHTML = DOMPurify.sanitize(marked.parse(accumulatedText)) + '<span class="cursor-blink"></span>';
                                
                                // Auto scroll only if near bottom
                                const container = document.getElementById('messages-container');
                                if (container.scrollHeight - container.scrollTop - container.clientHeight < 200) {
                                    scrollToBottom();
                                }
                            } catch (e) { console.error("Parse error", e); }
                        }
                    }
                }

                // Finalize
                aiMsgObj.content = accumulatedText;
                contentDiv.innerHTML = DOMPurify.sanitize(marked.parse(accumulatedText)); // Remove cursor
                saveState();

            } catch (error) {
                contentDiv.innerHTML += `<div class="text-red-500 mt-2">Error: ${error.message}</div>`;
                aiMsgObj.content = "Error generating response.";
            } finally {
                state.isStreaming = false;
                document.getElementById('send-btn').disabled = false;
                // Highlight code blocks
                hljs.highlightAll();
            }
        }

        // --- 9. HELPERS & MODALS ---
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sb.classList.contains('-translate-x-full')) {
                sb.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sb.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value.trim();
            state.model = document.getElementById('model-input').value.trim();
            state.systemPrompt = document.getElementById('system-prompt-input').value.trim();
            saveState();
            closeSettings();
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
    </script>
